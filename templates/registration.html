<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .form-group button {
            width: 100.5%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group button {
        background: linear-gradient(to right, #007bff, #0056b3);
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .form-group button:hover {
        background: linear-gradient(to right, #0056b3, #007bff);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name<span style="color: red;">*</span> <span style="font-size: 12px;">(Required field)</span></label>
                <input type="text" id="first_name" name="first_name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name<span style="color: red;">*</span> <span style="font-size: 12px;">(Required field)</span></label>
                <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="username">Username<span style="color: red;">*</span> <span style="font-size: 12px;">(Required field)</span></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email<span style="color: red;">*</span> <span style="font-size: 12px;">(Required field)</span></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password<span style="color: red;">*</span> <span style="font-size: 12px;">(Required field)</span></label>
                <input type="password" id="password1" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
